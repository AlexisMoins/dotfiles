- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/Documents/wallpapers:
      path: wallpapers
    ~/.gitconfig:
      path: gitconfig
    ~/.tmux.conf:
      path: tmux.conf
    ~/.zshenv:
      path: zshenv
    ~/.vim:
      path: vim
    ~/.config/:
      glob: true
      path: config/*
      exclude: [ config/vim ]
    ~/.vim:
      path: config/vim

- create:
    - ~/projects
    - ~/.vim/undo-history

- shell:
  - [ brew bundle, Installing brew packages ]
  - [ vim +PlugInstall +qa, Installing vim plugins ]
  - [ git submodule update --init --recursive, Updating git submodules ]

- pipx:
    file: requirements-pipx.txt
    stdout: false
    stderr: true
