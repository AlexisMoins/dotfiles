- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.gitconfig:
      path: gitconfig
    ~/.tmux.conf:
      path: tmux.conf
    ~/.zshenv:
      path: zshenv
    ~/.vim:
      path: vim
    ~/.config/:
      glob: true
      path: config/*
      relink: true
      exclude: [ config/Code ]

- shell:
  - [ brew bundle, Installing packages ]
  - [ git submodule update --init --recursive, Installing submodules ]
