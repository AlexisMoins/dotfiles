- defaults:
    link:
      relink: true
      create: true
      glob: true

- clean: ['~', '~/.config']

- link:
    ~/.ssh/config: ssh/config
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.config: config/*
    ~/.zshenv:
    ~/.hyper.js:

- shell:
  - brew bundle install
  - git submodule update --init --recursive

