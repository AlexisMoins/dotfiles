# Sets Ë†Q as the new prefix
unbind C-b
set -g prefix 'C-q'
bind-key 'C-q' send-prefix

set -g status-left ""
set -g status-right "#[fg=colour240]#S ðŸ“– #[default]%H:%M "
set -g status-interval 60

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g mode-style fg=default,bg=colour240

set -g default-terminal "screen-256color"
set -g bell-action none

set -g status-style fg=colour250,bg=colour234
set -g status-position top

# {{{ Windows

#
set -g window-status-current-style fg=colour250

#
set -g window-status-current-format "#[fg=colour6](#[default]#I#[fg=colour6]) #[default]#W"

# 
set -g window-status-format "#I #W"

#
set -g window-status-style fg=colour240

# }}}

set -g message-style fg=colour250,bg=colour234

# {{{ Panes

# Colour of the inactive pane border
set -g pane-border-style fg=colour240,bg=colour234

# Colour of the active pane border
set -g pane-active-border-style fg=colour240,bg=colour234

# }}}

# {{{ Keybindings

# Use 'r' to source the tmux config file
bind r source-file "~/.tmux.conf"

# Use 'n' & 'p' to cycle through the available windows
bind -r n next-window
bind -r p previous-window

# Use '-' to create a new horizontal pane
bind - split-window -v -c "#{pane_current_path}"

# Use '|' to create a new vertical pane
bind | split-window -h -c "#{pane_current_path}"

# Use 'h', 'j', 'k' & 'l' to change focus of pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use 'J' & 'K' to move panes around
bind -r J swap-pane -D
bind -r K swap-pane -U

# Use '<' & '>' to move windows around
bind -r < swap-window -d -t -1
bind -r > swap-window -d -t +1

# }}}
